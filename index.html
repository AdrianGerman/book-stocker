<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
        <title>CodeBooks</title>
    </head>
    <body>
        <main>
            <section class="hero">
                <div class="info">
                    <h1 class="info-title">Checa los mejores <br> libros de
                        programación</h1>
                    <p class="info-subtitle">Aquí podrás encontrar los mejores
                        libros para
                        poder entender la lógica de programación y poder entrar
                        en este mundo.</p>
                    <button class="info-button">Conoce más</button>
                </div>
                <img class="hero-image"
                    src="https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="plato de pasta boloñesa">
            </section>
            <section class="books">
                <h2 class="books-title">Los mejores libros para comenzar</h2>
                <div class="books-grid">
                    <img class="books-item books-item__big"
                        src="https://www.elizeire.com/assets/img/CleanCode.jpg"
                        alt="clean code">
                    <img class="books-item"
                        src="https://m.media-amazon.com/images/I/A11HyfPfwhL._CR2,0,1276,720_SR684,386_.png"
                        alt="cracking the coding interview">
                    <img class="books-item"
                        src="https://media.licdn.com/dms/image/C4D12AQGI5TSbvVAzSg/article-cover_image-shrink_720_1280/0/1647124618597?e=2147483647&v=beta&t=3H_WbPJTZbsKY4YyBi792QLB3jlzytc6hbA6MXsPVVQ"
                        alt="the pracmatic programmer">
                    <img class="books-item"
                        src="https://mir-s3-cdn-cf.behance.net/project_modules/max_3840/8eced265490525.5af5caa0839fb.jpg"
                        alt="eloquent javascript">
                    <img class="books-item"
                        src="https://miro.medium.com/v2/resize:fit:7902/1*cKYsdGnw0-uaRIhg_ycPJg.jpeg"
                        alt="clean architecture">
                </div>
            </section>
            <section class="menu">
                <h2 class="menu-title">Home menu</h2>
                <div class="menu-grid">
                    <div class="menu-grid-item">
                        <img src="/"
                            alt="plato de comida">
                    </div>
                    <div class="menu-grid-item">
                        <img src="/"
                            alt="plato de comida">
                    </div>
                    <div class="menu-grid-item">
                        <img src="/"
                            alt="plato de comida">
                    </div>
                    <div class="menu-grid-item">
                        <img src="/"
                            alt="plato de comida">
                    </div>
                    <div class="menu-grid-item">
                        <img src="/"
                            alt="plato de comida">
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
